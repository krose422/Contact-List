<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/ico" href="favicon.png" />
  <meta charset="UTF-8">

  <title>dex contacts</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <<<<<<<<<< FONTS >>>>>>>>>> -->
  <link href="http://fonts.googleapis.com/css?family=Stint+Ultra+Expanded|Pontano+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">

  <!-- <<<<<<<<<< STYLESHEETS >>>>>>>>>> -->
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>


<body>

  <div class="container">

    <header>
      <div class="innerHead">
        <div class="logo">
          <h2><i class="fa fa-th-list"></i>dex</h2>
        </div>

        <div class="headtext">
          <h3>your personal contact list</h3>
        </div>
      </div>
    </header>

    <div class="main" data-were="">

      <section id="nameList" class="nameList">
        <h4>Contacts</h4>
        <div class="sort">
          <div class="circle" id="firstNameSort"></div>
          <p>Sort by first name</p>
        <!-- </div>
        <div class="sort"> -->
          <div class="circle" id="lastNameSort"></div>
          <p>Sort by last name</p>
        </div>
        <ul id="leftList" class="leftList">

        </ul>
      </section>

      <div class="rightpage">
        <section class="form">
        <h4>New contact information</h4>
          <p class="alert"><i class="fa fa-frown-o"></i>Oops! First name required to add contact.</p>
          <form  class="contactInput" id="contactInput">

            <div class="name">
              <input type="text" placeholder="first name" id="firstName"/>
              <input type="text" placeholder="last name" id="lastName"/>
            </div>
            <div class="mobile">
              <input type="text" placeholder="email address" id="emailAdd"/>
              <input type="tel" placeholder="phone (555) 555-5555" id="phoneNum"/>
            </div>
            <div class="address">
              <input type="text" placeholder="address line 1" id="addOne"/>
              <input type="text" placeholder="address line 2" id="addTwo"/>
            </div>
            <div class="web">
              <input type="text" placeholder="website" id="website"/>
              <input type="text" placeholder="additional notes" id="notes"/>
            </div>
            <button>ADD</button>
          </form>
        </section>

        <section id="selectedContact" class="selectedContact">



        </section>

      </div> <!-- end rightpage div -->


    </div> <!-- end main div -->

  </div> <!-- end container div -->

  <!-- add to footer - credit:

  <!-- <<<<<<<<<< SCRIPTS >>>>>>>>>> -->
  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/jquery.inputmask.js" type="text/javascript"></script>
  <script src="js/vendor/jquery.inputmask.js" type="text/javascript"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/backbone.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/models/contact.model.js"></script>
  <script src="js/collections/contact.collection.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
